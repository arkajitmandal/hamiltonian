<html>

<head>
    <script src="math.js" type="text/javascript"></script>
    <script src="numeric.js"></script>
    <script src="lib/index.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <select id= 'basis'>
            <option value="Legendre">Legendre Polynomial</option>
            <option value="custom">Custom Basis</option>
    </select>
    <input id = 'basisSize' value = '3'>
    <input id = 'fx' value = 'x^2'>
    <button>Solve</button>
    <div id="plot" width="50%"></div>
    <div id="plotE" width="50%"></div>
<script>
function plotBasis(Basis, N = 100, up = 1, down = -1){
    data = [];
    for (var i = 0; i< Basis.set.length; i++ ){
        x = [];
        y = [];
        for (var n = 0; n< N; n++ ){
            thisX = down + (up - down) * n / N;
            thisY = Basis.set[i].at(thisX);
            x.push(thisX);
            y.push(thisY);
        }
        data.push({ x: x, y: y, name: '|' + i.toString() + '>'});
    }
    Plotly.newPlot('plot', data); 
}     
function plotEigenvalue(E, up = 1, down = -1){
    data = [];
    for (var i = 0; i< E.length; i++ ){
        let N = 2;
        x = [];
        y = [];
        for (var n = 0; n< N; n++ ){
            thisX = down + (up - down) * n / N;
            thisY = E[i];
            x.push(thisX);
            y.push(thisY);
        }
        data.push({ x: x, y: y, name: 'E <sub>'+ i.toString() + '</sub>'});
    }
    Plotly.newPlot('plotE', data); 
}       


async function start(){
    var basis = document.getElementById('basis').value;
    
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
</script>
</body>

</html>
